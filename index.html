<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="score-board">
                <div class="player-score-wrapper">
                    <div class="player-score-title">Player</div>
                    <div class="player-score">0</div>
                </div>
                <div class="tie-score-wrapper">
                    <div class="tie-score-title">Tie</div>
                    <div class="tie-score">0</div>
                </div>
                <div class="computer-score-wrapper">
                    <div class="computer-score-title">Computer</div>
                    <div class="computer-score">0</div>
                </div>
            </div>

            <div class="game-board">
                <div class="cell cell-a-1" data-coordinate="a-1">
                    <div class="check-icon">
                        <img src="#" />
                    </div>
                </div>
                <div class="cell cell-a-2" data-coordinate="a-2">
                    <div class="check-icon">
                        <img src="#" />
                    </div>
                </div>
                <div class="cell cell-a-3" data-coordinate="a-3">
                    <div class="check-icon">
                        <img src="#" />
                    </div>
                </div>
                <div class="cell cell-b-1" data-coordinate="b-1">
                    <div class="check-icon">
                        <img src="#" />
                    </div>
                </div>
                <div class="cell cell-b-2" data-coordinate="b-2">
                    <div class="check-icon">
                        <img src="#" />
                    </div>
                </div>
                <div class="cell cell-b-3" data-coordinate="b-3">
                    <div class="check-icon">
                        <img src="#" />
                    </div>
                </div>
                <div class="cell cell-c-1" data-coordinate="c-1">
                    <div class="check-icon">
                        <img src="#" />
                    </div>
                </div>
                <div class="cell cell-c-2" data-coordinate="c-2">
                    <div class="check-icon">
                        <img src="#" />
                    </div>
                </div>
                <div class="cell cell-c-3" data-coordinate="c-3">
                    <div class="check-icon">
                        <img src="#" />
                    </div>
                </div>
            </div>

            <script src="./script.js"></script>
        </div>
    </body>
</html>
